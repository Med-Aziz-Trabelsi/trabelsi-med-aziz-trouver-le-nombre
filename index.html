<!-- Version 2.0 — Jeu de devine le nombre -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap">
    <link rel="icon" type="image/webp" href="images/icon.webp" >
    <link rel="stylesheet" href="style.css">

    <title>Nombre mystère</title>
</head>
<body>
    <div id="menu-difficulte">
        <label for="niveau">Choisissez la difficulté :</label>
        <select id="niveau">
        <option value="facile">Facile ( 1 - 10, 5 essais)</option>
        <option value="moyen">Moyen ( 1 - 100, 3 essais)</option>
        <option value="difficile">Difficile ( 1 - 1000, 1 essai)</option>
        </select>
    </div>
    <h1 id="titre">jeu de devine le nombre</h1>
    <div id="zone-saisie">
        <input type="number" name="num" id="num-saisie" placeholder="Devinez un nombre entre 1 et 10" />
        <button id="submit-btn">valider</button>
        <p id="message"></p>
    </div>



    <script src="app.js"></script>
</body>
</html>
